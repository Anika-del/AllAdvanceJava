function showOutput(str)
{
//alert("IN");
var xmlhttp; var result=[];
var pages; 
 
 if(str=="")
{


document.getElementById("txthint").innerHTML="";

}

xmlhttp.onreadystatechange = function()
{

{

}
}
xmlhttp.open("GET","ps?"+str,true);

xmlhttp.send();

}
 
 </script>
